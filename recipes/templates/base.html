{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">


</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">Главная страница</a>
    <a class="navbar-brand" href="{% url 'recipes' %}">Книга рецептов</a>


    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

      {% if not user.is_authenticated %}
          <div class="navbar-brand">
              <a class="navbar-brand" href="{% url 'login' %}">Вход</a>
          </div>
          <div class="navbar-brand">
              <a class="nav-brand" href="{% url 'register' %}">Регистрация</a>
          </div>
      {% endif %}
      {% if user.is_authenticated %}
       <div class="navbar-brand">
           <a class="nav-brand" href="{% url 'logout' %}">Выйти</a>
        </div>
        <div class="navbar-brand">
            <a class="nav-brand" href="#">Hello, {{  user.get_username }} </a>
        </div>
            {% endif %}

    </div>
  </div>


</nav>



{% block content %}
{% endblock %}

</body>
</html>
